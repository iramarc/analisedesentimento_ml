<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <textarea id="text-input" placeholder="Digite seu texto aqui..."></textarea><br>
        <button onclick="analyzeSentiment()">Analisar</button>
        <button onclick="clearText()">Limpar</button>
        <p id="result"></p>
    </div>

    <script>
        async function analyzeSentiment() {
            const text = document.getElementById('text-input').value;

            if (!text) {
                document.getElementById('result').innerText = 'Por favor, insira um texto válido.';
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text })
                });

                if (!response.ok) {
                    const result = await response.json();
                    document.getElementById('result').innerText = `Erro: ${result.error}`;
                } else {
                    const result = await response.json();
                    document.getElementById('result').innerText = `Sentimento: ${result.prediction} | Confiança: ${(result.confidence * 100).toFixed(2)}%`;
                }
            } catch (error) {
                document.getElementById('result').innerText = 'Erro de rede. Tente novamente mais tarde.';
            }
        }

        function clearText() {
            document.getElementById('text-input').value = '';
            document.getElementById('result').innerText = '';
        }
    </script>
</body>
</html>
